services:
  - type: web
    name: heart-rate-api
    runtime: node
    buildCommand: npm install && npm run setup-ai
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /api/heartrate/history?userId=test
    autoDeploy: true

  - type: pserv
    name: mongodb-atlas
    runtime: static
    buildCommand: echo "MongoDB Atlas setup required"
    startCommand: echo "Use MongoDB Atlas dashboard"
    envVars:
      - key: MONGODB_URI
        sync: false